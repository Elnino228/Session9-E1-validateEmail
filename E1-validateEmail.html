<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isEmail(str) {
        let regexp=/^([a-zA-Z]+((\.|-*)?[a-zA-Z0-9]+)*)+@[a-zA-Z0-9]+(\.[a-zA-Z]{2,})$/;
        if (regexp.test(str)){
            console.log(true);
        } else console.log(false);
    }
    isEmail('dat@9new.com'); //hợp lệ
    isEmail('d-t@9new.com'); //hợp lệ
    isEmail('d--t@9new.com'); //hợp lệ
    isEmail('d-a-t@9new.com'); //hợp lệ
    isEmail('d--a--t@9new.com'); //hợp lệ
    isEmail('d.t@9new.com'); //hợp lệ
    isEmail('d.a.t@9new.com'); //hợp lệ
    isEmail('dat@9new.co'); //hợp lệ
    isEmail('dat@9new.infoooo'); //hợp lệ
    isEmail('.dat@9new.com'); //ko hợp lệ
    isEmail('d..t@9new.com'); //ko hợp lệ
    isEmail('d.a..t@9new.com'); //ko hợp lệ
    isEmail('dat@9new.c'); //ko hợp lệ
    isEmail('dat@.co'); //ko hợp lệ
</script>
</body>
</html>
